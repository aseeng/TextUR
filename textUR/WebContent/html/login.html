<html>
<head>

<!-- Google API & AuthenticationID -->

<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" href="../bootstrap/bootstrap/dist/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="../bootstrap/font-awesome/css/font-awesome.min.css">

<!-- Ionicons -->
<link rel="stylesheet" href="../bootstrap/Ionicons/css/ionicons.min.css">

<!-- Theme style -->
<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<link href="../css/swal.css" rel="stylesheet">
<link href="../css/login.css" rel="stylesheet">

</head>

<body onload="checkEnter();">

	<header class="hold-transition login-page background-image">
	<h1 class="login-logo title">
		<span class="site-heading-lower" id="text">Text</span>
		<span class="site-heading-lower" id="upper">UR</span>
	</h1>
			
		<div class="login-box">
			
			<!-- /.login-logo -->
					<div class="form-group has-feedback">
						<input id="username" class="form-control" placeholder="Username" name="username" required>
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row" id="buttons">

						<div class="col-xs-12" id="signin">
							<button id="login" class="btn btn-block bg-olive" onclick="login();">Login</button>
						</div>
	
						<div class="col-xs-12 social-auth-links text-center">
						
	 					<div id="google" class="g-signin2" data-onsuccess="onSignIn" data-width="370" data-height="30"></div>   																				
							<a href="page?action=register" type="button" class="btn btn-block btn-info btn-xs" id="registration">Register a new membership</a>
						</div>
					</div>
					<!-- /.social-auth-links -->

				</div>
				<!-- /.login-box-body -->

			<!-- /.login-box -->

			<!-- jQuery 3 -->
			<script src="../bootstrap/jquery/dist/jquery.min.js"></script>
			<!-- Bootstrap 3.3.7 -->
			<script src="../bootstrap/bootstrap/dist/js/bootstrap.min.js"></script>

			<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
			<script src="../js/loginController.js"></script>
	</header>
</body>
</html>
