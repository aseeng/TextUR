		</div>

		<div class="register-box-body">
			<p class="login-box-msg" id="msg">Register a new membership</p>

			<div class="form-group has-feedback">
				<input id="username" type="text" class="form-control" placeholder="Username" name="username" required>
				 <span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input id="email" type="email" class="form-control" placeholder="Email" name="email" required> 
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input id="password" type="password" class="form-control" placeholder="Password" name="password" required> 
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input id="retype_password" type="password" class="form-control" placeholder="Retype password" name="retype password" required> 
				<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
			</div>
			<div class="row">

			<div class="col-xs-12">
